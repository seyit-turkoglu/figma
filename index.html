<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Hero Container-->
        <div class="hero-container">
            <div class="left">
                <img src="surface1.svg" alt="netflıx_logo">
            </div>
            <div class="right">
                <div class="top">
                    <div class="grid">
                        <img src="Rectangle 2.svg" alt="netflıx_backround">
                        <img src="Ellipse 1.svg" class="absolute" alt="user">
                    </div>
                    <p class="user">Welcome back, <span class="henry">Henry</span></p>
                </div>
                <div class="middle">
                    <div class="email">
                        <p>Email</p>
                        <input type="text" class="input-email" value="henry.creel@gmail.com">
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <input type="password" class="input-password" value="44444444">
                        <img src="off.svg" class="eye" alt="eye">
                    </div>
                    <div class="history">
                        <img src="default.svg" class="check-box" alt="check-box">
                        <p class="remember">Remember Me</p>
                        <p class="forgot-password">Forgot password ?</p>
                    </div>
                    <button class="login">Login</button>
                </div>
                <div class="bottom">
                    <p class="not">I'm not Henry</p>
                    <div class="bottom-new">
                        <button class="new-user">Login as new user</button>
                        <button class="current-user">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
